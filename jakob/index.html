<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission: Reinforceable — Multi-Step Scenarios</title>
  <link rel="icon" type="image/png" href="favicon.png?v=1">

  <!-- Cache-bust to avoid stale CSS on GitHub Pages -->
  <link rel="stylesheet" href="style.css?v=mr-2025-11-12"/>
</head>

<body>
  <div id="game-container">

    <!-- Title -->
    <h1>Mission: Reinforceable</h1>
    <h2 id="scenario-title">Select Your Mission</h2>

    <!-- Toolbar -->
    <div id="toolbar">
      <div id="teacher-badge">Teacher: <span id="teacher-code">-</span></div>
      <div id="score-badge">Points: <span id="points">0</span></div>

      <div class="spacer"></div>
      <button id="home-btn" class="ghost" onclick="window.location.href='index.html'">Home</button>
    </div>

    <!-- ★ NEW: Mission Select Buttons -->
    <div id="mission-select">
      <button id="btn-drill" class="mission-btn">Daily Mission</button>
      <button id="btn-crisis" class="mission-btn">Crisis Drill</button>
      <button id="btn-random" class="mission-btn">Wildcard Mission</button>
    </div>

    <!-- ★ NEW: Wizard Image (Thinking / Good / Meh / Bad) -->
    <div id="wizard-area">
      <img 
        id="wizard-img" 
        src="mr-wizard-think.png" 
        alt="MR Wizard"
        class="wizard-neutral"
      />
    </div>

    <!-- Game Area -->
    <div id="story-text"></div>
    <div id="choices"></div>

  </div>

  <!-- Script -->
  <script src="script.js?v=mr-2025-11-12"></script>
</body>
</html>

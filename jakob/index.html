<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission: Reinforceable — JM Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game" role="application" aria-label="Mission: Reinforceable — JM Scenario">
    <header>
      <h1 id="title">Mission: Reinforceable — JM (1st Grade)</h1>
      <div class="meta" id="meta"></div>
    </header>
    <main>
      <div id="scene" class="scene"></div>
      <div id="choices" class="choices"></div>
      <div id="feedback" class="feedback" hidden></div>
      <div id="kicker" class="kicker" hidden>
        <button id="next">Continue ▶</button>
        <button id="restart">Restart ⟲</button>
      </div>
    </main>
    <footer>
      <div class="legend">
        <span class="pill"><span class="dot good"></span> good</span>
        <span class="pill"><span class="dot neutral"></span> neutral</span>
        <span class="pill"><span class="dot bad"></span> needs work</span>
      </div>
      <div class="pill">Score: <span id="points">0</span></div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission: Reinforceable — Multi-Step Scenarios</title>
  <link rel="icon" type="image/png" href="favicon.png?v=1">

  <!-- Cache-bust to avoid stale CSS on GitHub Pages -->
  <link rel="stylesheet" href="style.css?v=mr-2025-11-12"/>
</head>
<body>
  <div id="game-container">
    <h1>Mission: Reinforceable</h1>
    <h2 id="scenario-title">Behavior Intervention Simulator - Example Game</h2>

    <!-- Toolbar (single) -->
    <div id="toolbar">
      <div id="teacher-badge">Teacher: <span id="teacher-code">-</span></div>
      <div id="score-badge">Points: <span id="points">0</span></div>

      <!-- spacer just pushes Home to the right via flex -->
      <div class="spacer"></div>
      <button id="home-btn" class="ghost">Home</button>
    </div>

    <!-- HUD with MR Wizard avatar (thinking / good / meh / bad) -->
    <div id="feedback">
      <div id="coach-icon">
        <!-- NOTE: id is wizard-img now so the new JS can find it -->
        <img id="wizard-img" src="mr-wizard-think.png" alt="MR Wizard status"/>
      </div>
      <div id="feedback-text">
        At each step, you’ll see immediate feedback on how closely your choice
        matches the Behavior Intervention Plan.
      </div>
    </div>

    <!-- Game area: the JS will render the mission cards & scenarios here -->
    <div id="story-text"></div>
    <div id="choices"></div>
  </div>

  <!-- Keep this last so all elements exist before the script runs -->
  <script src="script.js?v=mr-2025-11-12"></script>
</body>
</html>
